    <body>

        <!-- Container for entire body -->
    <div class="container-fluid main">
      

        <!-- Container for heading-->
      <div class="Heading">
            <h1>Time and Motion</h1>
      </div>

        <!-- Container for Time in Office -->

      <div class="Clock top-container container">
        <h2>Clock</h2>
          <h3 class="Time-in-office"> Time In Office </h3> 
            <div class="In-office row">
              <div class="col-md-4"> 
                <h4><button type="button" class="btn btn-primary" id="office-timer-start">Start Timer</button></h4>
                <p> <span> Logged in at </span> <span id="loginTime">00:00</span></p> 
              </div> 
              <div class="col-md-4">
                <h4><button type="button" class="btn btn-primary" id="office-timer-end">End Timer</button></h4> 
              </div>
              <div class="col-md-4">
                <h4>Duration</h4>
                <p id="loginHours">0</p> 
              </div>
            </div>
      </div>
        <hr>

        <!-- Container for various activities -->
        
      <div class="activities middle-container container">
        <h3> Time spent in various activities </h3>
          <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm bg-primary text-white">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Production</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Total Duration</li>
                  <li> <p id="productionHours">0</p></li>
                </ul>
              </div>
            </div>
            
            <div class="card mb-4 shadow-sm text-white bg-secondary">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Break</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Total Duration</li>
                  <li><p id="breakHours">0</p></li>
                </ul>
              </div>
            </div>
            
            <div class="card mb-4 shadow-sm text-white bg-dark">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Auxiliary</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Total Duration</li>
                  <li><p id="auxHours">0</p></li>
                </ul>
              </div>
            </div>
          </div>
      </div>
        <hr>
      
      <!-- Container for Activities -->

      <div class=" second- middle-container">
        <h2>Activities</h2>
          <div class="activity-radios">
            <div class="custom-control custom-radio custom-control-inline act-name">
              <input type="radio" id="Production" name="Acts" class="custom-control-input Production currentAct" value="inProduction">
                <label class="custom-control-label" for="Production">Production</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline act-name">
              <input type="radio" id="Break" name="Acts" class="custom-control-input Break currentAct" value="inBreak">
                <label class="custom-control-label" for="Break">Break</label>
              </div>
            <div class="custom-control custom-radio custom-control-inline act-name currentAct" value="inAux">
              <input type="radio" id="Auxiliary" name="Acts" class="custom-control-input Auxiliary">
                <label class="custom-control-label" for="Auxiliary">Auxiliary</label>
            </div>
          </div>
      </div>
    
        <!-- Container for Timers -->
      <div class="Timer-main bottom-container">
            <h2 class="Timer-heading">Timers</h2>
            <div class="timers row">
              <div class="col-md-4"> 
                <h4><button type="button" class="btn btn-primary" id="timer-start">Start Timer</button></h4>
              </div> 
              <div class="col-md-4">
                <h4><button type="button" class="btn btn-primary" id="timer-end">End Timer</button></h4> 
              </div>
              <div class="col-md-4">
                <h4>Duration</h4>
                <p id="duration">0</p> 
              </div>
            </div>
            <div class="Reset">
                <button type="button" class="btn btn-secondary btn-lg Reset">Reset</button>
            </div>

      </div>
